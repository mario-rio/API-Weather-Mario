<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicació del Temps</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md w-80">
        <h2 class="text-2xl mb-4 text-center">Aplicació del Temps</h2>
        <form id="city-form" class="mb-4">
            <input id="city-input" class="w-full p-2 mb-2 border rounded" type="text" placeholder="Introduïu el nom de la ciutat">
            <button class="w-full p-2 bg-blue-500 text-white rounded" type="submit">Afegir Ciutat</button>
        </form>
        <div id="city-list"></div>
    </div>

    <script src="weatherApp.js"></script>
</body>
</html>
